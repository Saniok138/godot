<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter</title>
</head>
<body>
    <div id="counter">Loading...</div>

    <script>
        // Получаем текущее значение счетчика из куки
        let count = parseInt(getCookie("visits")) || 0;
        
        // Увеличиваем счетчик
        count++;
        
        // Устанавливаем новое значение счетчика в куки
        setCookie("visits", count, 365);
        
        // Обновляем DOM
        document.getElementById("counter").innerText = `Licznik: ${count}`;
        
        // Функция для установки куки
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }
        
        // Функция для получения значения куки
        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length + 1, cookie.length);
                }
            }
            return "";
        }
    </script>
</body>
</html>
