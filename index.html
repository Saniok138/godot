<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona z licznikiem i przyciskiem</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        text-align: center;
      }

      .button {
        background-color: #6200ee;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #3700b3;
      }

      .counter {
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="counter" id="counter">Licznik: Å‚adowanie...</div>
      <button class="button" onclick="downloadFile()">Pobierz plik</button>
    </div>

    <script>
      let count = localStorage.getItem("visits");
      count++;
      localStorage.setItem("visits", count);
      document.getElementById("counter").innerText = `Licznik: ${count}`;

      function downloadFile() {
        const filePath = "Godot.apk";
        window.location.href = filePath;
      }
    </script>
  </body>
</html>
