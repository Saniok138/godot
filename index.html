<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter</title>
</head>
<body>
    <div id="counter">Loading...</div>

    <script>
        const githubUsername = 'Saniok138';
const repoName = 'godot';
const filePath = 'visits.txt';
const githubToken = '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';

const count = parseInt(localStorage.getItem('visits')) || 0;
const content = `Number of visits: {count}`;

fetch(`https://api.github.com/repos/{githubUsername}/{repoName}/contents/{filePath}`, {
    method: 'GET',
    headers: {
        'Authorization': `token {githubToken}`
    }
})
.then(response => response.json())
.then(data => {
    const fileSha = data.sha;

    fetch(`https://api.github.com/repos/{githubUsername}/{repoName}/contents/{filePath}`, {
        method: 'PUT',
        headers: {
            'Authorization': `token {githubToken}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            message: 'Update visit count',
            content: btoa(unescape(encodeURIComponent(content))),
            sha: fileSha
        })
    })
    .then(response => {
        if (response.ok) {
            console.log('Data saved successfully');
        } else {
            console.error('Failed to save data');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
})
.catch(error => {
    console.error('Error:', error);
});
    </script>
</body>
</html>
